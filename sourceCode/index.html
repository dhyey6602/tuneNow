        var rects = [];

		function onKeyDown(event) {
			if(keyData[event.key].name){
                var point = new Point(keyData[event.key].x,keyData[event.key].y*0.3);
                var size1 = new Size(50, keyData[event.key].size);
                var path = new Path.Rectangle(point, size1);
                path.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                rects.push(path);
            }
		}

		function onFrame(event){
			for(var i = 0; i < rects.length; i++){
				rects[i].fillColor.hue += 1;
				rects[i].scale(.95);
			}
